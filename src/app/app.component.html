<div class="maincontainer">
  <!-- login to bookmark warning -->
  <div class="warning" [class.showwarning]="dataService.showWarning">
    <p>Please login to bookmark</p>
  </div>

  <div class="sidebar">
    <div class="logo">
      <svg width="33" height="27" xmlns="http://www.w3.org/2000/svg">
        <path
          d="m26.463.408 3.2 6.4h-4.8l-3.2-6.4h-3.2l3.2 6.4h-4.8l-3.2-6.4h-3.2l3.2 6.4h-4.8l-3.2-6.4h-1.6a3.186 3.186 0 0 0-3.184 3.2l-.016 19.2a3.2 3.2 0 0 0 3.2 3.2h25.6a3.2 3.2 0 0 0 3.2-3.2V.408h-6.4Z"
          fill="#FC4747"
        />
      </svg>
    </div>
    <div class="nav">
      <!-- home  -->
      <svg
        [class.active]="dataService.all"
        (click)="dataService.setActiveCategory('All')"
        width="20"
        height="20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8 0H1C.4 0 0 .4 0 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11H1c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1ZM19 0h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1Z"
        />
      </svg>

      <!-- movies -->
      <svg
        [class.active]="dataService.movies"
        (click)="dataService.setActiveCategory('Movie')"
        width="20"
        height="20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M16.956 0H3.044A3.044 3.044 0 0 0 0 3.044v13.912A3.044 3.044 0 0 0 3.044 20h13.912A3.044 3.044 0 0 0 20 16.956V3.044A3.044 3.044 0 0 0 16.956 0ZM4 9H2V7h2v2Zm-2 2h2v2H2v-2Zm16-2h-2V7h2v2Zm-2 2h2v2h-2v-2Zm2-8.26V4h-2V2h1.26a.74.74 0 0 1 .74.74ZM2.74 2H4v2H2V2.74A.74.74 0 0 1 2.74 2ZM2 17.26V16h2v2H2.74a.74.74 0 0 1-.74-.74Zm16 0a.74.74 0 0 1-.74.74H16v-2h2v1.26Z"
        />
      </svg>

      <!-- tv series -->
      <svg
        [class.active]="dataService.tvSeries"
        (click)="dataService.setActiveCategory('TV Series')"
        width="20"
        height="20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M20 4.481H9.08l2.7-3.278L10.22 0 7 3.909 3.78.029 2.22 1.203l2.7 3.278H0V20h20V4.481Zm-8 13.58H2V6.42h10v11.64Zm5-3.88h-2v-1.94h2v1.94Zm0-3.88h-2V8.36h2v1.94Z"
        />
      </svg>

      <!-- bookmark -->
      <svg
        *ngIf="dataService.userlogin"
        [class.active]="dataService.bookmarked"
        (click)="dataService.setActiveCategory('Bookmarked')"
        width="17"
        height="20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M15.387 0c.202 0 .396.04.581.119.291.115.522.295.694.542.172.247.258.52.258.82v17.038c0 .3-.086.573-.258.82a1.49 1.49 0 0 1-.694.542 1.49 1.49 0 0 1-.581.106c-.423 0-.79-.141-1.098-.423L8.46 13.959l-5.83 5.605c-.317.29-.682.436-1.097.436-.202 0-.396-.04-.581-.119a1.49 1.49 0 0 1-.694-.542A1.402 1.402 0 0 1 0 18.52V1.481c0-.3.086-.573.258-.82A1.49 1.49 0 0 1 .952.119C1.137.039 1.33 0 1.533 0h13.854Z"
        />
      </svg>
    </div>
    <div (click)="profileClick()" class="profile">
      <!-- guest  -->
      <ng-container *ngIf="!dataService.userlogin">
        <img src="../assets/guest-Avatar.png" alt="guest" />
      </ng-container>
      <!-- user logged in -->
      <ng-container *ngIf="dataService.userlogin">
        <img src="../assets/image-avatar.png" alt="guest" />
      </ng-container>
    </div>
  </div>
  <div class="contentwrapp">
    <div class="search">
      <!-- search icon -->
      <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M27.613 25.72 23.08 21.2a10.56 10.56 0 0 0 2.253-6.533C25.333 8.776 20.558 4 14.667 4S4 8.776 4 14.667c0 5.89 4.776 10.666 10.667 10.666A10.56 10.56 0 0 0 21.2 23.08l4.52 4.533a1.333 1.333 0 0 0 1.893 0 1.333 1.333 0 0 0 0-1.893ZM6.667 14.667a8 8 0 1 1 16 0 8 8 0 0 1-16 0Z"
          fill="#FFF"
        />
      </svg>
      <!-- search input -->
      <input
        type="text"
        [placeholder]="
          dataService.allCategory
            ? 'Search for movies or TV Series'
            : dataService.moviesCategory
            ? 'Search for Movies'
            : dataService.tvSeriesCategory
            ? 'Search for TV Series'
            : 'Search for BookMarked Videos'
        "
        #search
      />
    </div>
    <div class="content">
      <!--  Home All Videos-->
      <ng-container *ngIf="dataService.allCategory">
        <div class="trendingwrap">
          <p class="subhead">Trending</p>
          <div class="trending" *ngIf="trendingVideos$ | async as trend">
            <app-trending-card
              *ngFor="let video of trend"
              [video]="video"
            ></app-trending-card>
          </div>
        </div>
        <!-- recommended -->
        <div class="recommendedwrap">
          <p class="subhead">Recommended for you</p>
          <div
            class="recommended"
            *ngIf="recommendedVideos$ | async as recommended"
          >
            <app-movie-card
              *ngFor="let video of recommended"
              [video]="video"
            ></app-movie-card>
          </div>
        </div>
      </ng-container>

      <!-- tv series -->
      <ng-container *ngIf="dataService.tvSeriesCategory">
        <div class="recommendedwrap">
          <p class="subhead">TV Series</p>
          <div class="recommended" *ngIf="tvSeriesVideos$ | async as tvseries">
            <app-movie-card
              *ngFor="let video of tvseries"
              [video]="video"
            ></app-movie-card>
          </div>
        </div>
      </ng-container>

      <!-- movies -->
      <ng-container *ngIf="dataService.moviesCategory">
        <div class="recommendedwrap">
          <p class="subhead">Movies</p>
          <div class="recommended" *ngIf="moviesVideos$ | async as movies">
            <app-movie-card
              *ngFor="let video of movies"
              [video]="video"
            ></app-movie-card>
          </div>
        </div>
      </ng-container>

      <!-- bookedMark Videos -->
      <ng-container *ngIf="dataService.bookedCategory">
        <div class="recommendedwrap">
          <p class="subhead">BookMarked Videos</p>
          <div
            class="recommended bookmarkedvideos" 
            *ngIf="bookmarkedVideos$ | async as bookedMark"
          >
            <app-movie-card
              *ngFor="let video of bookedMark"
              [video]="video"
            ></app-movie-card>
          </div>
        </div>
      </ng-container>

      <!-- search result -->
      <ng-container *ngIf="dataService.searching">
        <div class="recommendedwrap">
          <div class="recommended searchresult" *ngIf="searchVideos$ | async as search">
            <ng-container *ngIf="search.length > 0">
              <p>
                Found {{ search.length }} results for "{{
                  selectCategory$ | async
                }}"
              </p>

              <app-movie-card
                *ngFor="let video of search"
                [video]="video"
              ></app-movie-card>
            </ng-container>
            <ng-container *ngIf="search.length === 0">
              <p>No results found</p>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="modal" *ngIf="dataService.modal">
    <router-outlet></router-outlet>
  </div>
</div>
